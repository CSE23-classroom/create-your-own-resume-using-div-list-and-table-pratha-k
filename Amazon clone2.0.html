<!DOCTYPE html>
<html>
<head>
    <title>Amazon Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#EAEDED;
}

/* ================= NAVBAR ================= */

.navbar{
    background:#131921;
    color:white;
    display:flex;
    align-items:center;
    padding:10px 20px;
    justify-content:space-between;
}

.logo{
    font-size:24px;
    font-weight:bold;
    color:#FF9900;
}

.search-bar{
    flex:1;
    display:flex;
    margin:0 20px;
}

.search-bar input{
    width:100%;
    padding:8px;
    border:none;
}

.search-bar button{
    background:#febd69;
    border:none;
    padding:8px 15px;
    cursor:pointer;
}

.nav-right{
    display:flex;
    gap:20px;
    font-size:14px;
}

.nav-right div{
    cursor:pointer;
}

/* ================= MENU BAR ================= */

.menu{
    background:#232F3E;
    color:white;
    padding:8px 20px;
    display:flex;
    gap:20px;
    font-size:14px;
}

/* ================= HERO ================= */

.hero{
    background:url("https://images.unsplash.com/photo-1607082349566-187342175e2f");
    background-size:cover;
    background-position:center;
    height:300px;
}

/* ================= PRODUCTS ================= */

.products{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:20px;
    padding:20px;
}

.card{
    background:white;
    padding:15px;
    border-radius:5px;
    transition:0.3s;
}

.card:hover{
    transform:scale(1.03);
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card h3{
    margin:10px 0;
}

.card button{
    background:#FFD814;
    border:none;
    padding:8px;
    width:100%;
    cursor:pointer;
}

.card button:hover{
    background:#F7CA00;
}

/* ================= FOOTER ================= */

.footer{
    background:#232F3E;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:20px;
}

@media(max-width:900px){
    .products{
        grid-template-columns:repeat(2,1fr);
    }
}

@media(max-width:600px){
    .products{
        grid-template-columns:1fr;
    }
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">amazon</div>

    <div class="search-bar">
        <input type="text" placeholder="Search Amazon">
        <button>Search</button>
    </div>

    <div class="nav-right">
        <div>Hello, Sign in</div>
        <div>Returns & Orders</div>

</div>

    <div>Today's Deals</div>
    <div>Customer Service</div>
    <div>Electronics</div>

</div>

<!-- HERO -->
<div class="hero"></div>

<!-- PRODUCTS -->

    <div class="card">

        <p>â‚¹1,999</p>
        <button>Add to Cart</button>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">

</div>

</body>
</html>
